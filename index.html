<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Card Carousel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global styles */
    html, body {
      margin: 0;
      padding: 0;
      background-color: rgb(33, 33, 33);
      height: 100%;
      overflow: hidden;
    }

    /* Main wrapper */
    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    /* Rotating card container */
    .inner {
      --w: 120px; /* Adjusted for better size */
      --h: 180px;
      --quantity: 10;
      --translateZ: calc((var(--w) + var(--h)) * 0.75);
      --rotateX: -15deg;
      --perspective: 1000px;
      position: absolute;
      width: var(--w);
      height: var(--h);
      transform-style: preserve-3d;
      transform: perspective(var(--perspective)) rotateX(var(--rotateX));
      animation: rotating 20s linear infinite;
    }

    @keyframes rotating {
      from {
        transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(0);
      }
      to {
        transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(360deg);
      }
    }

    /* Individual cards */
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid rgba(var(--color-card), 1);
      background: rgba(var(--color-card), 0.3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(calc(360deg / var(--quantity) * var(--index))) translateZ(var(--translateZ));
    }

    /* Image container with gradient effect */
    .img {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(var(--color-card), 0.2) 0%, rgba(var(--color-card), 0.6) 80%, rgba(var(--color-card), 0.9) 100%);
    }
    img{
      width: 100%;
      height: 100%
    }
  </style>
</head>  

<body>
  <div class="wrapper">
    <div class="inner" style="--quantity: 10;">
      <div class="card" style="--index: 0; --color-card: 142, 249, 252;"><div class="img"><img src="png/1.jpg"></div></div>
      <div class="card" style="--index: 1; --color-card: 142, 252, 204;"><div class="img"><img src="png/2.jpg"></div></div>
      <div class="card" style="--index: 2; --color-card: 142, 252, 157;"><div class="img"><img src="png/3.jpg"></div></div>
      <div class="card" style="--index: 3; --color-card: 215, 252, 142;"><div class="img"><img src="png/4.jpg"></div></div>
      <div class="card" style="--index: 4; --color-card: 252, 252, 142;"><div class="img"><img src="png/5.jpg"></div></div>
      <div class="card" style="--index: 5; --color-card: 252, 208, 142;"><div class="img"><img src="png/6.jpg"></div></div>
      <div class="card" style="--index: 6; --color-card: 252, 142, 142;"><div class="img"><img src="png/7.jpg"></div></div>
      <div class="card" style="--index: 7; --color-card: 252, 142, 239;"><div class="img"><img src="png/8.jpg"></div></div>
      <div class="card" style="--index: 8; --color-card: 204, 142, 252;"><div class="img"><img src="png/9.jpg"></div></div>
      <div class="card" style="--index: 9; --color-card: 142, 202, 252;"><div class="img"><img src="png/10.jpg"></div></div>
    </div>
  </div>
</body>
</html>
